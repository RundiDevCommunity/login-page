<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container mt-5 pt-5">
          <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
<div class="card border-8 shadow card-outline card-primary">
    <div class="card-body">
        <center>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
        </center>
   
        <form action="">
          <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Username">
          <input type="password" name="" id="" class="form-control my-4 py-2" placeholder="Password">
          
          <div class="text-center mt-3">
            <button class="btn btn-primary">Login</button>
            
          </div>  
          <div class="d-flex justify-content-center my-3 ">
            <div class="d-flex">
              <span class="me-2">Don't have an account </span>
              <b class="text-primary" role="button">Signup</b>
            </div>
          </div>

        </form>

    </div>
</div>
            </div>
            
          </div>  
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
